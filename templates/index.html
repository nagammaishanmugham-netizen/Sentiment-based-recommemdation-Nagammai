<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product Recommendation</h1>

    <form method="POST">
        <label>Enter Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if recommendations %}
        <h3>Top 5 Recommended Products:</h3>
        <ul>
            {% for product in recommendations %}
                <li>{{ product }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
